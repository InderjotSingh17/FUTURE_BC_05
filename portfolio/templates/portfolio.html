<!DOCTYPE html>
<html>
<head>
    <title>Crypto Portfolio Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h2 class="mb-4">ðŸ’¼ Crypto Portfolio</h2>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Coin</th>
                    <th>Amount</th>
                    <th>Price (USD)</th>
                    <th>Total Value (USD)</th>
                </tr>
            </thead>
            <tbody>
                {% for coin in holdings %}
                <tr>
                    <td>{{ coin.name|title }}</td>
                    <td>{{ coin.amount }}</td>
                    <td>${{ coin.price }}</td>
                    <td>${{ coin.value|floatformat:2 }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h4 class="mt-4">ðŸ“Š Portfolio Value: <strong>${{ total_value|floatformat:2 }}</strong></h4>
    </div>
</body>
</html>
